<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
<meta http-equiv="Content-Type" content="$BLOG_MIMETYPE; charset=$BLOG_CHARSET" />
<meta name="generator" content="NanoBlogger $VERSION" />

<title>$NB_MetaTitle | $BLOG_TITLE</title>

<link rel="stylesheet" href="${BASE_URL}$BLOG_CSS" type="text/css" media="all" />
<link rel="stylesheet" href="${BASE_URL}styles/print.css" type="text/css" media="print" />
<link rel="shortcut icon" href="${BASE_URL}$BLOG_ICON" />
$NB_AtomAltLink
$NB_RSS2AltLink
$NB_RSSAltLink
</head>

<body>

<div id="banner">
	<h1><a href="${BASE_URL}$NB_INDEX" accesskey="1">$BLOG_TITLE</a></h1>
	<span class="description">$BLOG_DESCRIPTION</span>
</div><!-- /banner div -->

<div id="container">

	<div class="archives">

		<a id="top"></a>
		<h2>$NB_MetaTitle</h2>
		<div id="menu">
			<a href="${BASE_URL}$NB_INDEX">$template_main</a> &#62;
			<a href="${BASE_URL}$ARCHIVES_DIR/$NB_INDEX">$template_archives</a> &#62;
			<br />
	$([ ! -z "$prev_year" ] && echo '<a href="'${ARCHIVES_PATH}$NB_PrevArchiveYearLink'">'$NB_PrevPage'</a>')
			$yearn
	$([ ! -z "$next_year" ] && echo '<a href="'${ARCHIVES_PATH}$NB_NextArchiveYearLink'">'$NB_NextPage'</a>')
		</div>
		$NB_MetaBody
		<div class="menu">
			<a href="#top">$NB_TopPage</a>
		</div>

	</div><!-- /archives div -->

</div><!-- /container div -->

</body>
</html>
